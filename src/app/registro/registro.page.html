<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title >Registro </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-title>Registro</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]= 'formularioRegistro'>

          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input formControlName="uss"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input formControlName="apellido"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input formControlName="confirmacionPassword" type= "password"> </ion-input>
          </ion-item>
          <ion-button color="tertiary" (click)="guardar()">Registrar </ion-button>
          <br>
        </form>
        
        
      </ion-card-content>      
  </ion-card>
</ion-content>

<ion-footer>

  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-button [routerLink] = "['/home']" >Home</ion-button>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-button [routerLink] = "['/inicio-s']" >login</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

</ion-footer>
