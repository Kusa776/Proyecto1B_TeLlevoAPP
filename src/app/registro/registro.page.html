<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" [routerLink] = "['/home']" >
      <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
      <ion-button>Volver al inicio</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-title>Registro</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]= 'formularioRegistro'>

          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input formControlName="uss"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input formControlName="apellido"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input formControlName="confirmacionPassword" type= "password"> </ion-input>
          </ion-item>
          <p [routerLink]="['/inicio-s']"> ¿Ya tienes una cuenta? ¡Inicia Sesion!</p>
          <ion-button color="tertiary" (click)="guardar()" >Registrar </ion-button>
          <br>
        </form>
        
        
      </ion-card-content>      
  </ion-card>
</ion-content>

<app-footer></app-footer>
