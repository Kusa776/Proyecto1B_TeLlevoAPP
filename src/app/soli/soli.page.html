<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button [routerLink] = "['/lobby']" ></ion-button>
      <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-buttons>
      <p id="p"> Viajes disponibles</p>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>  
    <ion-card-header>
      Soli traba
    </ion-card-header>

      <ion-list>
        <button ion-item [routerLink] = "['/perfiin']" *ngFor="let item of lista">
          <ion-icon name="car-sport-outline" item-start></ion-icon>
          {{ item.titulo }}
        </button>
      </ion-list>

  </ion-card>


</ion-content>

<app-footer></app-footer>
