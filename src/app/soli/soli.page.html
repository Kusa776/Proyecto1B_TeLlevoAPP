<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button [routerLink] = "['/lobby']" ></ion-button>
      <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-buttons>
      <p id="p"> Viajes disponibles</p>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>  
    <ion-card-header>
      Soli traba
    </ion-card-header>

      <ion-list *ngIf = "lista">
        <ion-item *ngFor = "let aux of lista" (click)="detalleViaje(aux)">
          <ion-avatar>
            <img [src]= 'aux.imagen' >
          </ion-avatar>

          <ion-label>
            <h1> {{aux.apodo}} </h1>
          </ion-label>

        </ion-item>
      </ion-list>

  </ion-card>


</ion-content>

<app-footer></app-footer>
