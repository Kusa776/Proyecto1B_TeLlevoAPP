<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-title>login</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]= 'formularioLogin'>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
           </ion-item>
           <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-button color="secondary" (click)="ingresar()">login</ion-button>
          <br>
        </form>
      </ion-card-content>      
  </ion-card>
</ion-content>
