<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" [routerLink] = "['/home']" >
      <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
      <ion-button>Volver al inicio</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-title>Inicio de sesion</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]= 'formularioLogin'>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
           </ion-item>
           <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <p [routerLink]="['/registro']"> ¿No tienes una cuenta? ¡Registrate!</p>
          <ion-button slot="end" color="tertiary" (click)="ingresar()" >Iniciar Sesion</ion-button>

          <ion-button  color="Registro" color ="tertiary" [routerLink] = "['/contra-r']" >¿OLVIDASTE TU CONTRASEÑA?</ion-button>
          <br>
        </form>
      </ion-card-content>      
  </ion-card>
</ion-content>

<app-footer></app-footer>
