<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['']">
        <ion-icon name="caret-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Personas</ion-title>
    <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="people-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header color="terciary">
            <ion-card-title>Registro</ion-card-title>
                </ion-card-header>
                  <ion-card-content>
                    <ion-item>
                      <ion-label position="floating">Nombre</ion-label>
                      <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Apellido</ion-label>
                      <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Edad</ion-label>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Nombre de Usuario</ion-label>
                      <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Contraseña</ion-label>
                      <ion-input type="password"></ion-input>
                    </ion-item>
                    <ion-radio-group value="biff">
                      <ion-list-header>
                        <ion-label>¿Posee usted un vehiculo propio?</ion-label>
                      </ion-list-header>

                      <ion-item>
                        <ion-label>Si</ion-label>
                        <ion-radio slot="start" value="Si"></ion-radio>
                      </ion-item>

                      <ion-item>
                        <ion-label>No</ion-label>
                        <ion-radio slot="start" value="No"></ion-radio>
                      </ion-item>
                    </ion-radio-group>
            <ion-button color="secondary" class="ion-margin-top">
              Registrarse
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

        
<app-footer></app-footer>
