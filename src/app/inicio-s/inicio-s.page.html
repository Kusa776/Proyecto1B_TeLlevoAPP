<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-title>login</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]= 'formularioLogin'>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
           </ion-item>
           <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-button slot="end" color="tertiary" (click)="ingresar()" >login</ion-button>

          <ion-button  color="Registro" color ="tertiary" [routerLink] = "['/contra-r']" >¿OLVIDASTE TU CONTRASEÑA?</ion-button>
          <br>
        </form>
      </ion-card-content>      
  </ion-card>
</ion-content>

<ion>

</ion>

<ion-footer>

  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-button [routerLink] = "['/home']" >Home</ion-button>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-button [routerLink] = "['/registro']" >Registro</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

</ion-footer>
